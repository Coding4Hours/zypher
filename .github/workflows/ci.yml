name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  changelog:
    name: Changelog
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Conventional Changelog Action
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.github_token }}
